apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel
  namespace: otel-collector
  labels:
    app: otel-collector
spec:
  serviceAccount: otel-collector-demo
  image: otel/opentelemetry-collector-contrib:latest
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "512Mi"
      cpu: "0.25"
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 65
        spike_limit_percentage: 20
      batch:
        send_batch_max_size: 100
        send_batch_size: 100
        timeout: 5s
      resourcedetection:
        detectors: [env, gcp]
        timeout: 10s

    exporters:
      googlecloud:
      logging:
        loglevel: debug
      googlemanagedprometheus:
        project: ${PROJECT_ID}

    service:
      telemetry:
        logs:
          level: "debug"
        metrics:
          address: ":8888"
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch, memory_limiter, resourcedetection]
          exporters: [logging, googlecloud]
        metrics:
          receivers: [otlp]
          processors: [batch, memory_limiter, resourcedetection]
          exporters: [googlemanagedprometheus]
        logs:
          receivers: [otlp]
          processors: [batch, memory_limiter, resourcedetection]
          exporters: [googlecloud]